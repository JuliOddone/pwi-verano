    <main id="mainContent">
        
        <h2>Contacto con la Empresa</h2>
        
        <section>

            <form method="post" id="formContacto">
                <div>
                    <label>Nombre: </label>
                    <input type="text" name="nombre" placeholder="Introduzca su nombre" required>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" name="email" placeholder="Ingrese su correo electronico" required>
                </div>
                <div>
                    <label>Teléfono: </label>
                    <input type="tel" name="telefono" required>
                </div>
                <div>
                    <label>Provincia: </label>
                    <select name="provincia">
                        <option>Seleccione su provincia</option>
                        <option value="caba">CABA</option>
                        <option value="santafe">Santa Fe</option>
                        <option value="cordoba">Cordoba</option>
                        <option value="sanluis">San Luis</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="tucuman">Tucuman</option>
                    </select>
                </div>
                
                <div>
                    <label>Comentarios: </label>
                    <textarea name="comentario" id="" cols="30" rows="10" required></textarea>
                </div>

                <div>
                    <label>
                        <input type="checkbox">
                        Quiero recibir información y llenarme de Spam
                    </label>
                </div>
                <div>
                    <label>Password: </label>
                    <input type="password" name="password">
                </div>
                <div>
                    <input type="submit" value="Escribenos!" class="btn-envio">
                </div>
            </form>
        </section>




    </main>
